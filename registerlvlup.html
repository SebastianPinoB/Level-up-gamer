<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta | Level-Up </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="stylesLog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>

    <header class="encabezado">
        <img src="imgs/lvp-Photoroom.png" class="logo">
        <ul>
            <li>
                <a href="homelvlup.html" class="sinlink">Home </a> 
                <a href="catalogo.html" class="sinlink">| Productos </a>
                <a href="nosotros.html" class="sinlink">| Nosotros </a>
            </li>
        </ul>
    </header>

    <main>
        <div id="cardRegister">
            <div>
                <p id="bienvenida"><b>Bienvenid@ a Level-Up Gamer</b></p>
            </div>
            
            <form action="">
                <label for="email" class="ingresadatos">Ingresa aquí tus datos para crear tu cuenta</label>
                <input type="text" name="email" id="email" placeholder="Correo">
                <div id="resultadoE"></div>

                <input type="password" name="pass" id="password" placeholder="Contraseña">
                <div id="resultadoP"></div>

                <input type="password" name="cPass" id="confirmPassword" placeholder="Confirmar contraseña">
                <div id="resultadoPdos"></div>

                <label class="label-nacimiento" for="">Codigo de referidos:</label>
                <input name="codigoref" id="codigoref" placeholder="Codigo referido">
                <div id="codigoreferido"></div>

                <div id="fechanac">
                    <label class="label-nacimiento" for="nacimiento">Fecha de nacimiento:</label>
                    <input
                        type="date"
                        id="nacimiento"
                        name="fecha_nac"
                        max="2025-09-30"
                        required />
                </div>

                <button id="crearcuenta-btn" class="cuenta-btn" type="submit">
                    <b>CREAR CUENTA</b>
                </button>
            </form>

            <label for="concuenta" class="estadocuenta">
                ¿Ya tienes una cuenta? <a href="loginlvlup.html">Inicia sesión</a>
            </label>
            
        </div>
    </main>

<script src="scripts/scriptRegister.js"></script>
</body>
</html>
