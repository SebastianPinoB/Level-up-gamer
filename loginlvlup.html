<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Level-Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="stylesLog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <header class="encabezado">
        <img src="imgs/lvp-Photoroom.png" class="logo">
        <ul>
            <li>
                <a href="homelvlup.html" class="sinlink">Home </a> 
                <a href="catalogo.html" class="sinlink">| Productos </a>
                <a href="nosotros.html" class="sinlink">| Nosotros </a>
            </li>
        </ul>
    </header>

    <main>
        <div id="cardRegister">
            <p id="bienvenida"><b>Bienvenid@ a Level-Up Gamer</b></p>

            <form id="loginForm">
                <label for="email" class="ingresadatos">Ingresa aquí tus datos para entrar al sitio</label>
                <input type="text" name="email" id="email" placeholder="Correo">
                <div id="resultadoE"></div>

                <input type="password" name="pass" id="password" placeholder="Contraseña">
                <div id="resultadoP"></div>

                <button id="ingresarcuenta-btn" class="cuenta-btn" type="submit"><b>INICIAR SESIÓN</b></button>
            </form>

            <p class="estadocuenta">¿No tienes una cuenta? 
                <a href="registerlvlup.html">Regístrate</a>
            </p>
        </div>
    </main>
    <script>
    function validateEmailAddress(email) {
        var re = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        return re.test(email);
    }

    function validateEmail() {
        $("#resultadoE").text("");
        var emailaddress = $("#email").val();
        if (validateEmailAddress(emailaddress) && emailaddress.length <= 60) {
            $("#resultadoE").text("Correo válido :)").css("color", "green");
            return true;
        } else {
            $("#resultadoE").text("Correo no válido").css({
                "color": "#ff4d4d",
                "background-color": "#1a1a1a",
                "padding": "5px",
                "border-radius": "5px"
            });
            return false;
        }
    }

     $("#loginForm").on("submit", function (e) {
        e.preventDefault();
        let emailB = validateEmail();
        if (emailB) {
            $("#ingresarcuenta-btn")
                .css({ "background-color": "green", "color": "white" })
                .text("Ingresando...");
            setTimeout(() => {
                window.location.href = "homelvlup.html";
            },500);
        }
    });
</script>

</body>
</html>
