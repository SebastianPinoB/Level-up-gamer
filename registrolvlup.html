<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--<div id="encabezado"> <P> hOLA MUNDO</P></div>-->

    <div id="cardRegister">
        <label for="Name">Ingresa tus datos para crear tu cuenta</label>
        <input name="email" id="email" placeholder="Correo">
        <div id="result"></div>

        <input type="password" name="pass" id="password" placeholder="Contraseña">
        <div id="resultadoP"></div>

        <input type="password" name="cPass" id="password" placeholder="Confirmar contraseña">
        <div id="resultadoPdos"></div>

        <div id="fechanac">
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input
                type="date"
                id="nacimiento"
                name="fecha_nac"
                max="2025-09-30"/>
        </div>
        <button type="submit"> CREAR CUENTA </button>
        

        
    </div>
