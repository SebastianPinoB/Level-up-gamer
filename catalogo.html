<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="catalogoStyle.css">
</head>

<body>
    <div id="container">
        <div class="tituloCategoria">Juegos de mesa
            <hr>
        </div>
        <div id="juegosDeMesa" class="categoria">
            <div class="aver">
                <div class="producto-1"></div>
                <div class="producto-2"></div>
                <div class="producto-3"></div>
                <div class="producto-4"></div>
                <div class="producto-5"></div>
                <div class="producto-6"></div>
            </div>

        </div>

        <div class="tituloCategoria">Accesorios</div>
        <div id="accesorios" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Consolas</div>
        <div id="consolas" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Computadores</div>
        <div id="computadores" class="categoria">
            <div class="trioSuperior">Hola</div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Sillas</div>
        <div id="sillas" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Mouses</div>
        <div id="mouses" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Mousepad</div>
        <div id="mousePad" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Poleras</div>
        <div id="poleras" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Polerones</div>
        <div id="polerones" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>

        <div class="tituloCategoria">Serivio tecnico</div>
        <div id="servicioTecnico" class="categoria">
            <div class="trioSuperior"></div>
            <div class="trioInferior"></div>
        </div>
    </div>

</body>

</html>
